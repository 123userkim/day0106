<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js
"></script>
<script type="text/javascript">

	//매개변수로 콜백함수를 전달
	$(function() {			
		//아이디가 btn인 것을 찾아라.click()
		$("#btn").click(function(){			
			//$:jquery라는 뜻
			$.ajax({url:"Hello",success:function(r){
				//success:function() : ()안에 변수는 암거나 
				
				$("#result").html(r);
				
			}});			
		});
	}); 
	/*window.onload =function(){
		$();같은 기능
	}
	*/
</script>
</head>
<body>
	<input type="text">
	<br>
	결과 : <span id="result"></span>
	<hr>
	<button id="btn">Ajax통신</button>
</body>
</html>
