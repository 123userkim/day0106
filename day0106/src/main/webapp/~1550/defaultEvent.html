<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
	window.onload= function() {
		var btn = document.getElementById("btn");
		btn.onclick = function() {
			alert("확인하였습니다.");
			return false;  //한빛으로 이동하는 것을 막아줌 alert창만 뜸
		}
	}	
	</script>	
	
</head>
<body>
	<a href="http://www.hanb.co.kr" id="btn">이동하기</a>
</body>
</html>
