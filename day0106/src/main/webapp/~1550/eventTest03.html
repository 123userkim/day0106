<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		#div{
			width : 600px;
			height : 600px;
			background : pink;
		}
		#man{
			 position: absolute;
			 left: 200px;
			 top: 200px;
		}
	</style>
	<script type="text/javascript">
	
	window.onload = function(){
	    var div = document.getElementById("div");
	    var man =document.getElementById("man");
		div.setAttribute("tabindex", 0 );
		div.focus();
		//처음 man의 위치를 읽어옴
		var x = 200;
		var y = 200;	
		
		div.onkeyup = function (e){			
		
			let code = e.keyCode;
		
		switch(code){
			case 37 : x -= 10;break;
			case 38 : y -= 10;break;
			case 39 : x += 10;break;
			case 40 : y += 10;break;		
		}
		
		man.style.left = x+"px";
		man.style.top = y+"px";
		
		}				 
	}

</head>
